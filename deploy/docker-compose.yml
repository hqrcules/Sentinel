version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vigil-db
    environment:
      POSTGRES_USER: vigil
      POSTGRES_PASSWORD: vigil_password
      POSTGRES_DB: vigil
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vigil"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vigil-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: vigil-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vigil-network

  # FastAPI Application
  api:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile
    container_name: vigil-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vigil-network

  # Celery Worker
  worker:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile
    container_name: vigil-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - ../backend:/app
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vigil-network

  # Celery Beat (Scheduler)
  beat:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile
    container_name: vigil-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - ../backend:/app
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vigil-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: vigil-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - vigil-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: vigil-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - vigil-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  vigil-network:
    driver: bridge
